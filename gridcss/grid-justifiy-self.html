<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
    .wrapper {
	  display: grid;
	  grid-template-columns: repeat(8, 1fr);
	  grid-gap: 10px;
	  grid-auto-rows: 100px;
	  grid-template-areas: 
	    "a a a a b b b b"
	    "a a a a b b b b"
	    "c c c c d d d d"
	    "c c c c d d d d";
	}
	.item1 {
	  grid-area: a;
	}
	.item2 {
	  grid-area: b;
	  justify-self: start;
	}
	.item3 {
	  grid-area: c;
	  justify-self: end;
	}
	.item4 {
	  grid-area: d;
	  justify-self: center;
	}
	.box {
		background-color: gray;
	}
    </style>
  </head>
  <body>
	  <div class="wrapper">
	  <div class="box item1">Objet 1</div>
	  <div class="box item2">Objet 2</div>
	  <div class="box item3">Objet 3</div>
	  <div class="box item4">Objet 4</div>
</div>

	

  </body>
</html>
